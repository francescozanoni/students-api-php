<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Students management</title>
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
          rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Students management</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>
                Details
                <small><a class="student" href="form.html">edit</a></small>
            </h3>
            <table id="details" class="display compact"></table>
        </div>
        <div class="col-md-8">
            <h3>
                Annotations
                <small><a class="student-attribute" href="form.html#NewAnnotation">add</a></small>
            </h3>
            <table id="annotations" class="display compact"></table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>
                Internships
                <small><a class="student-attribute" href="form.html#NewInternship">add</a></small>
            </h3>
            <table id="internships" class="display compact"></table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>
                Eligibilities
                <small><a class="student-attribute" href="form.html#NewEligibility">add</a></small>
            </h3>
            <table id="eligibilities" class="display compact"></table>
        </div>
        <div class="col-md-4">
            <h3>
                OSH course attendances
                <small><a class="student-attribute" href="form.html#NewOshCourseAttendance">add</a></small>
            </h3>
            <table id="osh_course_attendances" class="display compact"></table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>
                Educational activity attendances
                <small><a class="student-attribute" href="form.html#NewEducationalActivityAttendance">add</a></small>
            </h3>
            <table id="educational_activity_attendances" class="display compact"></table>
        </div>
    </div>
</div>

<script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
        alert(msg + " (" + url + ":" + lineNo + ")");

        return false;
    }
</script>
<script type="text/javascript" src="https://unpkg.com/jsonform@2.1.6/deps/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="student.js"></script>
</body>
</html>
