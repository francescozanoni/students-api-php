<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Getting started with JSON Form</title>
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
          rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/jsonform@2.1.6/deps/opt/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Students management</a>
    </div>
</nav>

<div class="container">

    <!-- ########################################################################################################### -->

    <div class="row" data-page="students">
        <table id="students" class="display"></table>
    </div>

    <!-- ########################################################################################################### -->

    <div class="row" data-page="student">
        <div class="col-md-6">
            <div class="form-group">
                <label for="model-selector">Model:</label>
                <select id="model-selector" class="form-control">
                    <option value=""></option>
                </select>
            </div>
            <form></form>
        </div>
        <div class="col-md-6">
            <pre id="result" class="alert"></pre>
        </div>
    </div>

    <!-- ########################################################################################################### -->

</div>

<script type="text/javascript" src="https://unpkg.com/jsonform@2.1.6/deps/jquery.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/jsonform@2.1.6/deps/underscore.js"></script>
<script type="text/javascript" src="https://unpkg.com/jsonform@2.1.6/deps/opt/jsv.js"></script>
<script type="text/javascript" src="https://unpkg.com/jsonform@2.1.6/lib/jsonform.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="form.js"></script>
<script type="text/javascript">

    function switchPage(page) {
        $(".container > .row").hide();
        $(".container > .row[data-page='" + (page || "students") + "']").show();
    }

    $(document).ready(function () {

        switchPage();

        $('#students').DataTable({
            "ajax": {
                url: "/students",
                method: "GET",
                cache: true
            },
            columns: [
                {title: "ID", data: "id", visible: false, searchable: false},
                {title: "First name", data: "first_name"},
                {title: "Last name", data: "last_name"},
                {title: "Nationality", data: "nationality"},
                {title: "E-mail", data: "e_mail"},
                {
                    title: "Phone number",
                    data: "phone",
                    // "phone" is optional
                    render: function (data) {
                        return data || "";
                    }
                },
                {
                    render: function (data, type, row) {
                        return "<a href='#" + row.id + "' onclick='switchPage(\"student\")'>edit</a>";
                    },
                    searchable: false,
                    sortable: false
                }
            ]
        });
    });
</script>
</body>
</html>
